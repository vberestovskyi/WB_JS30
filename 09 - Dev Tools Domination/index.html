<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <p>P.S. Check the console :)</p>
  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }, {
      name: 'BBking',
      age: 11
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!!');
    const smile = ":)"
    console.log(`Hello, I'm a ${smile} string`);

    // Interpolated
    console.log("Hello, I'm a %s string", ':(');

    // Styled
    console.log("%c Hello, I'm a nice text", 'font-size: 50px; background-color: teal;');
    // warning!
    console.warn("OOPS! I did it again..");
    // Error :|
    console.error("AAaaaa.. We are gonna die!!!");
    // Info
    console.info("An information about an information");
    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("specialClass"), 'How dare you!')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age} years old`);
      console.log(`It is ${dog.age * 7} dog years!`);
      console.groupEnd();
    })

    // counting
    console.count('Me is 1');
    console.count('Me is 2');
    console.count('Me is 3');
    console.count('Me is 1');
    console.count('Me is 2');
    console.count('Me is 3');
    console.count('Me is 2');
    console.count('Me is 1');
    console.count('Me is 3');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/vberestovskyi')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        console.timeEnd('fetching data');
      })

    console.table(dogs);
  </script>
</body>

</html>
